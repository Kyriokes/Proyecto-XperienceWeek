<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definir el tipo de codificaci√≥n de caracteres y la visualizaci√≥n en dispositivos m√≥viles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- T√≠tulo del juego que aparecer√° en la pesta√±a del navegador -->
    <title>Juego de la Cuarentena</title>

    <!-- Icono de la pesta√±a del navegador -->
    <link rel="icon" href="Resources/player.gif">

    <!-- Enlace al archivo CSS para el estilo de la p√°gina -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contenedor principal para los elementos visuales del juego -->
    <section id="gameVisuals">
        <section id="gameContainer">
            <!-- Barra de informaci√≥n del juego (puntaje y tiempo) -->
            <div id="infoBar">

                <!-- Barra de puntaje -->
                <div id="scoreBar">
                    <!-- Barra de progreso del puntaje -->
                    <div id="scoreBarProgress"></div>
                    <!-- Texto que muestra el puntaje actual -->
                    <div id="scoreText">Puntos: 0</div>
                </div>

                <!-- Muestra el tiempo de cuenta regresiva -->
                <div id="timeDisplay">
                    <div id="clock">
                        <!-- Fondo del reloj -->
                        <div id="clockBackground"></div>
                        <div id="clockDigits">
                            <!-- Imagen de las decenas del reloj -->
                            <img id="clockTens" src="Resources/cero.gif" alt="Tens">
    
                            <!-- Imagen de las unidades del reloj -->
                            <img id="clockOnes" src="Resources/cero.gif" alt="Ones">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Canvas donde se dibujan los elementos del juego -->
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </section>
    </section>

    <!-- Controles m√≥viles para mover al jugador -->
    <div id="mobileControls">
        <!-- Botones para mover al jugador -->
        <button id="moveUp">‚Üë</button>
        <button id="moveLeft">‚Üê</button>
        <button id="moveRight">‚Üí</button>
        <button id="moveDown">‚Üì</button>
    </div>

    <!-- Bot√≥n para activar o desactivar la m√∫sica -->
    <button id="toggleMusic" class="musicButton">üîä</button>

    <!-- M√∫sica de fondo que se reproduce mientras se juega -->
    <audio id="backgroundMusic" loop>
        <!-- Ruta del archivo de audio (formato WAV) -->
        <source src="Resources/cuarentena.wav" type="audio/wav">

        <!-- Mensaje en caso de que el navegador no soporte el formato de audio -->
        Tu navegador no soporta el formato de audio.
    </audio>

    <!-- Enlace al archivo JavaScript que contiene la l√≥gica del juego -->
    <script src="script.js"></script>
</body>

</html>
