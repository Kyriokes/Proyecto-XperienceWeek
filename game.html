<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Cuarentena</title>
    <link rel="icon" href="Resources/player.gif">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
    <section id="gameVisuals">
        <section id="gameContainer">
            <div id="infoBar">
                <div id="scoreBar">
                    <div id="scoreBarProgress"></div>
                    <div id="scoreText">Puntos: 0</div>
                </div>
                <div id="timeDisplay">
                    <div id="clock">
                        <div id="clockBackground"></div>
                        <img id="clockTens" src="Resources/cero.gif" alt="Tens">
                        <img id="clockOnes" src="Resources/cero.gif" alt="Ones">
                    </div>
                </div>
            </div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </section>
    </section>
    <div id="mobileControls">
        <button id="moveUp">↑</button>
        <button id="moveLeft">←</button>
        <button id="moveRight">→</button>
        <button id="moveDown">↓</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
